

<div class="container-fluid mb-4">
  <h1 class="mb-4">Countries</h1>
  <div class="row">
    <div class="col-7">
        <ngb-carousel >
            <ng-template ngbSlide style="width: 100%; height: 100%;">
              <div class="picsum-img-wrapper">
                <img src="./assets/turkey.jpeg" alt="Random first slide" style="width: 100%; height: 100%;">
              </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img src="./assets/france.jpg" alt="Random first slide" style="width: 100%; height: 100%;">
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img src="./assets/spain.jpg" alt="Random first slide" style="width: 100%; height: 100%;">
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img src="./assets/portugal.jpg" alt="Random first slide" style="width: 100%; height: 100%;">
                </div>
              </ng-template>
          </ngb-carousel>
    </div>
    <div class="col-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Country Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of dbCountries">
            <th scope="row">Country</th>
            <td>{{country.countryName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel title="Add Country">
      <ng-template ngbPanelContent>
        <form [formGroup]="countryForm" (ngSubmit)="submit()">
          <fieldset>
            <div class="form-group">
              <label for="exampleSelect1" class="form-label mt-4"
                >Select Country</label
              >
              <select class="form-select" id="exampleSelect1" formControlName="countryName" (change)="onCountryChange()" >
                <option *ngFor="let country of countries">
                  {{ country.country }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <button
                class="btn btn-lg btn-light"
                type="submit"
                style="width: 100%"
                [disabled]="isSelected"
              >
                Add Country
              </button>
            </div>
          </fieldset>
        </form>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Delete Country">
      <ng-template ngbPanelContent>
        <form [formGroup]="countryDeleteForm" (ngSubmit)="deleteSubmit()">
          <fieldset>
            <div class="form-group">
              <label for="exampleSelect1" class="form-label mt-4"
                >Select Country</label
              >
              <select class="form-select" id="exampleSelect1" formControlName="countryName">
                <option *ngFor="let country of dbCountries">
                  {{ country.countryName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <button
                class="btn btn-lg btn-light"
                type="submit"
                style="width: 100%"
              >
                Delete Country
              </button>
            </div>
          </fieldset>
        </form>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
