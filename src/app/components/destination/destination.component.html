
<div class="container-fluid mb-4">
  <h1 class="mb-4">Destinations</h1>
  <div class="row">
    <div class="col-7">
      <ngb-carousel>
        <ng-template ngbSlide style="width: 100%; height: 100%">
          <div class="picsum-img-wrapper">
            <img
              src="./assets/turkey.jpeg"
              alt="Random first slide"
              style="width: 100%; height: 100%"
            />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img
              src="./assets/france.jpg"
              alt="Random first slide"
              style="width: 100%; height: 100%"
            />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img
              src="./assets/spain.jpg"
              alt="Random first slide"
              style="width: 100%; height: 100%"
            />
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img
              src="./assets/portugal.jpg"
              alt="Random first slide"
              style="width: 100%; height: 100%"
            />
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Country Name</th>
            <th scope="col">Destination Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let destination of destinations">
            <th scope="row">Default</th>
            <td>{{destination.countryName}}</td>
            <td>{{destination.destinationName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel title="Add Destination">
      <ng-template ngbPanelContent>
        <form [formGroup]="destinationForm" (ngSubmit)="submit()">
          <fieldset>
            <div class="form-group">
              <label for="selectCountry" class="form-label mt-4"
                >Select Country</label
              >
              <select
                class="form-select"
                id="exampleSelect1"
                (change)="onCountryChange($event)"
                formControlName="countryName"

              >
                <option *ngFor="let country of dbCountries">
                  {{ country.countryName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectDestinations" class="form-label mt-4"
                >Select Destination</label
              >
              <select
                class="form-select"
                id="selectDestinations"
                [disabled]="isSelected"
                formControlName="destinationName"
              >
                <option *ngFor="let city of cities">
                  {{ city.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <button
                class="btn btn-lg btn-light"
                type="submit"
                style="width: 100%"
              >
                Add Destination
              </button>
            </div>
          </fieldset>
        </form>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Delete Destination">
      <ng-template ngbPanelContent>
        <form [formGroup]="destinationDeleteForm" (ngSubmit)="deleteSubmit()">
          <fieldset>
            <div class="form-group">
              <label for="selectCountry" class="form-label mt-4"
                >Select Destination</label
              >
              <select
                class="form-select"
                id="exampleSelect1"
                (change)="onCountryChange($event)"
                formControlName="destinationName"

              >
                <option *ngFor="let destination of destinationsDb">
                  {{ destination.destinationName }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <button
                class="btn btn-lg btn-light"
                type="submit"
                style="width: 100%"
              >
                Delete Destination
              </button>
            </div>
          </fieldset>
        </form>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
